<div class="d-flex justify-content-center bg-yellow p-3">
  <div>
    <h5>Partez à l'aventure en famille</h5>
    <p class="text-center">Profitez sereinement de votre ballade sur des parcours adaptés à l'âge de votre enfant</p>
  </div>
</div>
<div class="d-flex justify-content-center">
  <img id="homePicture" class="pr" src="assets/images/falaiseR.jpg" alt="">
</div>
<div class="d-flex flex-wrap justify-content-center bg-light flex-column p-3 pa div-form br-8">
  <p>Heureux de vous revoir!<br>
    Remplissez les champs du formulaire pour vous connecter
   </p>
  <form [formGroup]="formAuth" class="flex-column">
    <div>
      <input type="text" placeholder="mail" class="mt-2" formControlName="mail" [(ngModel)]="mail" required [ngClass]="{'border-error' : error == true}">
    </div>
    <input type="password" placeholder="mot de passe" class="mt-2" formControlName="password" [(ngModel)]="password"
      required [ngClass]="{'border-error' : error == true}">
    <div>
        <button class="mt-2 button_blue" (click)="submit()">Valider</button>
    </div>
  </form>
</div>
