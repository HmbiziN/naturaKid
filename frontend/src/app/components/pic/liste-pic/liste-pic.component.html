<div class="d-flex">
    <div id="map" class="col-5"></div>
<div class="col-7">
    <div class="d-flex justify-content-around my-3">
        <p>Filtres : </p>
        <select name="categoryFilter" id="categoryFilter">
            <option value="" *ngFor="let c of category"(click)="filterByCategory(c.name)">{{c.name}}</option>
            <option value=""(click)="showPicService(map)">Tous les PIC</option>
        </select>
        <select name="cityFilter" id="cityFilter">
            <option value="" *ngFor="let p of pics" (click)="filterByCity(p.city)">{{p.city}}</option>
            <option value=""(click)="showPicService(map)">Tous les PIC</option>
        </select>
    </div>
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">Categorie</th>
            <th scope="col">Ville</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pics">
            <th scope="row">{{p.name|uppercase}}</th>
            <td>{{p.category}}</td>
            <td>{{p.city}}</td>
            <td><button (click)="messageDeletePic(p.id)">Supprimer</button></td>
          </tr>
        </tbody>
      </table>
</div>

</div>
<div *ngIf="idPSelected" class="box-control-container p-fixed zI">
  <div class="d-flex flex-column box-control-message">
      <p class="text-center mt-3" >Attention vous Ãªtes sur le point de supprimer un parcours</p>
  <p class="text-center mt-3">Souhaitez vous confirmer ce choix</p>
  <div id="d-flex justify-content-center">
    <button class="button_yellow me-2" (click)="deletePic(idPSelected)">Oui</button>
  <button class="button_yellow" (click)="btnNo()">Non</button>
  </div>
  </div>
</div>
