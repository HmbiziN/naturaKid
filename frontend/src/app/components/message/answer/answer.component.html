<div class="d-flex justify-content-end" data-target="#modal">
    <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close" data-toggle="tooltip"
    data-placement="top" title="Fermer" (click)="goToBack()">
</div>
<div class="container-fluid ">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-8 justify-content-center flex-wrap">
            <h3 class="text_dark_blue text-center fw-bold mb-4"><img src="assets/images/envelope-solid.svg" class="imgIcone"
                alt="point"> Répondre à {{name_sender}}</h3>
                <form [formGroup]="answerForm" >
                    <p>Concernant l'annonce : <span class="fw-bold">{{messageSelected[0].description}}</span><br>
                        </p>
                    <textarea name="" id="" style="width: 100%; max-width: 100%;"rows="20" formControlName="content" [(ngModel)]="content" placeholder="Entrez votre message ici"></textarea>
                </form>
                <p class="italic">Natura Kid ne communique pas vos informations personnelles tel que votre adresse mail</p>
                <div class="d-flex flex-wrap ms-3 justify-content-center">
                    <button class="button_blue" (click)="submit()">envoyer</button>
                </div>
        </div>
    </div>
</div>
