<h3 class="text_dark_blue fw-bold mb-3">Messages recus</h3>
<div>
    <table class="table table-striped table-hover">
        <thead>
          <tr class="small-txt">
            <!-- <th scope="col">Annonce numéro</th> -->
            <th scope="col">Message pour votre annonce : </th>
            <th scope="col">Statut : </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of messages | paginate: { itemsPerPage: 3, currentPage: cp }">
            <!-- <td>{{m.product}}</td> -->
            <th scope="row">{{m.title}}</th>
            <th *ngIf="!m.actif">Non Lu</th>
            <th *ngIf="m.actif">Lu</th>
            <button class="button_yellow" (click)="readingMessage(m.id)">Voir</button>
            <button class="button_yellow" (click)="messageForDelete(m.id)">Supprimer</button>
          </tr>
        </tbody>
        <pagination-controls (pageChange)="cp = $event" class="text-center"></pagination-controls>
      </table>
      <div class="detailMessage box-shadow br-8">
        <app-detail-message
        *ngIf="messageDetailIsVisible"
        [messageSelected]="messageSelected"
        class="detailMessage">
        </app-detail-message>
      </div>
</div>


<div *ngIf="deleteSelected" class="box-control-container p-fixed">

  <div class="d-flex flex-column box-control-message">
    <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close"
    (click)="btnNo()">
    <p class="text-center mt-3">Attention vous êtes sur le point de supprimer cette annonce</p>
    <p class="text-center mt-3">Souhaitez vous confirmer ce choix</p>

    <div class="d-flex justify-content-center">
      <button class="button_yellow me-2" (click)="btnYes()">Oui</button>
      <button class="button_yellow" (click)="btnNo()">Non</button>
    </div>
  </div>
</div>
