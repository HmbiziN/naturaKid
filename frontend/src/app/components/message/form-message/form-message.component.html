<div class="d-flex justify-content-end" data-target="#modal">
    <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close" data-toggle="tooltip"
    data-placement="top" title="Fermer" (click)="goToShop()">
</div>
<div class="container-fluid ">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-8 justify-content-center flex-wrap">
            <h3 class="text_dark_blue text-center fw-bold mb-4"><img src="assets/images/envelope-solid.svg" class="imgIcone"
                alt="point"> Envoyer un message à {{user[0].name}}</h3>
                <form [formGroup]="messageForm" >
                    <p>Ma demande concerne l'annonce : <span class="fw-bold">{{product[0].title}}</span></p>
                        <p>Taille : <span class="fw-bold">{{product[0].cut}}</span></p>
                        <p>Catégorie : <span class="fw-bold">{{product[0].category}}</span></p>
                    <textarea placeholder="Entrez votre message à {{user[0].name}} .." name="" id=""style="width: 100%; max-width: 100%;"rows="20" formControlName="content" [(ngModel)]="content"></textarea>
                </form>
                <p class="italic">Natura Kid ne communique pas vos informations personnelles tel que votre adresse mail</p>
                <div class="d-flex flex-wrap ms-3 mt-3 justify-content-center">
                    <button class="button_blue" (click)="submit()">envoyer</button>
                </div>
        </div>
    </div>
</div>
