
  <div class="container-fluid">
    <h2 class="text-center mt-3 text_dark_blue fw-bold">Les derniers parcours</h2>
    <div class="row" >
        <div class="col-md-4 d-flex flex-wrap justify-content-center"*ngFor="let i of itinerary | paginate: { itemsPerPage: 3, currentPage: cp }">
            <div class="card mb-3 shadow-lg p-3 mb-5 bg-body rounded " style="max-width: 540px;" >
                <div class="row g-0 align-items-center">
                  <div class="col-md-4">
                    <img src="/api/itinerary/read_img/{{i.img}}" class="img-fluid rounded-start ms-1" alt="{{i.img}}"style="max-height: 216px; width: 290px;">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title text_dark_blue">{{i.title}}</h5>
                      <p class="text-muted">{{i.departure}}</p>
                      <p class="card-text">{{i.content| slice:0:100}}...</p>
  
                        <p class="card-text" (click)="getItineraryDetail(i.id)"><small class="text-muted c-pointer" >Voir ce parcours</small></p>
 
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <pagination-controls (pageChange)="cp = $event" class="text-center"></pagination-controls>
    </div>
</div>
<div *ngIf="itinerarySelectorShown" class=" box-control-container p-fixed">
  <app-detail-itinerary class="box-control" [itinerary]="itinerary" (validate)="closeItinerarySelect(true)" (cancel)="closeItinerarySelect(false)">
  </app-detail-itinerary>
