<div class="d-flex justify-content-end" data-target="#modal">
    <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close" data-toggle="tooltip"
    data-placement="top" title="Fermer" (click)="goToShop()">
</div>
<div class="container-fluid ">
    <div class="d-flex flex-wrap justify-content-center">
        <div class="col-8 justify-content-center flex-wrap">
            <h3 class="text_dark_blue text-center fw-bold mb-4"><img src="assets/images/thumbs-up-solid.svg" class="imgIcone"
                alt="point"> Votre article va bientôt être ajouté!</h3>
                <p class="text-center">Votre annonce sera publiée dès qu'un administrateur aura fini le contrôle</p>
                <div class="d-flex flex-wrap ms-3 justify-content-center">
                    <button class="button_blue" (click)="goToFormShop()">Ajouter un article</button>
                    <button class="button_blue" (click)="goToShop()">Retourner au shop</button>
                </div>
        </div>
    </div>
</div>
