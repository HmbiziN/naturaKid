  <h3>Vous avez {{nbr}} annonces en attentes</h3>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Numéro</th>
        <th scope="col">User</th>
        <th scope="col">Catégorie</th>
        <th scope="col">Titre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <th scope="row">{{p.id}}</th>
        <td>{{p.user_id}}</td>
        <td>{{p.category}}</td>
        <td>{{p.title}}</td>
        <td>
            <div>
                <button class="button_admin" (click)="getProductSelected(p.id)">Voir</button>
                <button class="button_admin" (click)="toConfirm(p.id)">Valider</button>
                <button class="button_admin" (click)="messageForDelete(p.id)">Supprimer</button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>

  <app-detail-article-shop 
*ngIf="productSelectedIsVisible"
[productSelected]="productSelected">

</app-detail-article-shop>

<div *ngIf="deleteSelected" class="box-control-container p-fixed">

    <div class="d-flex flex-column box-control-message">
      <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close"
      (click)="btnNo()">
      <p class="text-center mt-3">Attention vous êtes sur le point de supprimer cette annonce</p>
      <p class="text-center mt-3">Souhaitez vous confirmer ce choix</p>

      <div class="d-flex justify-content-center">
        <button class="button_yellow me-2" (click)="btnYes()">Oui</button>
        <button class="button_yellow" (click)="btnNo()">Non</button>
      </div>
    </div>
  </div>
