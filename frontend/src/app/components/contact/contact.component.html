<div class="contact-container content d-flex flex-wrap">
  <form action="" class="" [formGroup]="contactForm">
    <div class="d-flex align-items-center justify-content-between">
      <h2>Formulaire de contact</h2>
      <button class="button_yellow" (click)="goBack()">Retour</button>
    </div>
    <p>Merci de remplir tous les champs du formulaire</p>
    <div class="form-line d-flex gap-10 d-flex flex-wrap">
      <input type="text" name="firstName" id="firstName" class="flex-1" placeholder="Nom" formControlName="firstName" [(ngModel)]="firstName">
      <input type="mail" name="mail" id="mail" class="flex-1" placeholder="Email" formControlName="mail" [(ngModel)]="mail">
    </div>
    <div class="form-line d-flex">
      <input type="text" name="subject" id="subject" class="flex-1" placeholder="Sujet" formControlName="subject" [(ngModel)]="subject">
    </div>
    <div class="frot-textarea">
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"
        formControlName="message" [(ngModel)]="message"></textarea>
    </div>
    <div class="form-button">
      <button (click)="sentMail()" class="button_blue">Envoyer</button>        
    </div>
  </form>
</div>
