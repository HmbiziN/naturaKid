<h3>Liste des articles</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Numéro</th>
        <th scope="col">Titre</th>
        <th scope="col">Resumé</th>
        <th scope="col">Action</th>
        <th scope="col">Suppression</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of articles">
        <th scope="row">{{a.id}}</th>
        <td>{{a.title}}</td>
        <td>{{a.abstract}}</td>
        <td>
            <a *ngIf="a.active && isAdmin" (click)="editRestoreArticle(a.id)"><img
                src="assets/images/trash-restore-solid.svg" class="imgIcone" alt="" data-toggle="tooltip"
                data-placement="top" title="Restaurer l'article"></a>

                <a *ngIf="!a.active && isAdmin" (click)="editArticle(a.id)"><img
                  src="assets/images/archive-solid.svg" class="imgIcone c-pointer ms-2" alt=""
                  data-toggle="tooltip" data-placement="top" title="Archiver l'article"></a>


        </td>
        <td>
                          <a *ngIf="isAdmin" (click)="messageDeleteArticle(a.id)"><img src="assets/images/trash-alt-solid.svg"
                class="imgIcone c-pointer ms-2" alt="" data-toggle="tooltip" data-placement="top"
                title="Supprimer l'article"></a>
        </td>

      </tr>
    </tbody>
  </table>

  <div class="d-flex flex-column box-control-message">
    <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close"
    (click)="btnNo()">
    <p class="text-center mt-3">Attention vous êtes sur le point de supprimer un article</p>
    <p class="text-center mt-3">Souhaitez vous confirmer ce choix</p>

    <div class="d-flex justify-content-center">
      <button class="button_yellow me-2" (click)="deleteArticle(idArticleSelected)">Oui</button>
      <button class="button_yellow" (click)="btnNo()">Non</button>
    </div>
  </div>
