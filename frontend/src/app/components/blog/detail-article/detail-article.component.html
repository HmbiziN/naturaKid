<div class="d-flex justify-content-end" id="hight">
  <img class="imgIcone close c-pointer" src="assets/images/times-circle-solid.svg" alt="close" data-toggle="tooltip"
    data-placement="top" title="Fermer" (click)="cancel.emit()">
</div>
<div class="d-flex justify-content-center p-3">
  <div class="">
    <h5 class="text_dark_blue text-center fw-bold">{{articleSelected[0].title|uppercase}}</h5>
  </div>
</div>

<div class="d-flex flex-wrap justify-content-center mt-3 align-items-center">
  <div class="col-6">
    <p class="italic">{{articleSelected[0].abstract}}</p>
  </div>
</div>
<div class="d-flex flex-wrap justify-content-around mt-4 align-items-center">
  <div class="col-6">
    <p class="">{{articleSelected[0].paragraph_one}}</p>
  </div>
  <div class="col-6">
    <img src="/api/itinerary/read_img/{{articleSelected[0].img}}" alt="{{articleSelected[0].img}}">
  </div>
</div>
<div class="d-flex flex-wrap justify-content-around mt-4 align-items-center">
  <div class="col-6">
    <img src="/api/itinerary/read_img/{{articleSelected[0].img2}}" alt="{{articleSelected[0].img2}}">
  </div>
  <div class="col-6">
    <p class="">{{articleSelected[0].paragraph_two}}</p>
  </div>
</div>
<div class="d-flex flex-wrap justify-content-around mt-4 align-items-center">
  <div class="col-6">
    <p class="">{{articleSelected[0].paragraph_three}}</p>
  </div>
  <div class="col-6">
    <img src="/api/itinerary/read_img/{{articleSelected[0].img3}}" alt="{{articleSelected[0].img3}}">
  </div>
</div>
<div class="text-center">
  <button (click)="cancel.emit()" class="button_pink me-2">Fermer</button>
<a href="#hight"><button class="button_yellow">Remonter</button></a> 
</div>
